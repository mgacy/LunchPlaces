name: Package Dependency Graph
description: Generate dependency graphs for Swift packages.
inputs:
  package-directory:
    description: The directory to scan for packages.
    required: false
    default: Packages
  dot-output-path:
    description: The path, relative to each package, where the Graphviz DOT definition of the package's dependency graph will be written.
    required: false
    default: images/dependencies.dot
  image-output-path:
    description: The path, relative to each package, where the package's dependency graph will be written.
    required: false
    default: images/dependencies.svg
runs:
  using: composite
  steps:
    - name: Install Graphviz (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install graphviz

    - name: Install Graphviz (macOS)
      if: runner.os == 'macOS'
      shell: bash
      run: |
        brew update
        brew install graphviz

    - name: Generate depenency graphs
      id: generate-graphs
      shell: bash
      run: |
        NO_DEPENDENCY_MESSAGE="No external dependencies found"

        for dir in ${{ inputs.package-directory }}/*/ ; do
          dot_file="$dir${{ inputs.dot-output-path }}"
          echo "$dot_file"
          swift package --package-path $dir show-dependencies --format dot -o $dot_file
          if ! grep -q $NO_DEPENDENCY_MESSAGE $dot_file; then
            dot -Tsvg $dot_file > "$dir${{ inputs.image-output-path }}"
          fi
        done
